  <style>
    body {
    margin:0;
    padding:0;
    background:grey;
    font-family:'Museo500', 'Trebuchet MS', sans-serif;
    overflow:hidden;
    }

    #fog {
    background: white;
    position: absolute;
    top: 20px;
    }
    #fog:focus { outline: none; }

    #grey {
    background: white;
    position: absolute;
    top: 60px;
    }
    #grey:focus { outline: none; }

    #up {
    background: white;
    position: absolute;
    top: 100px;
    }
    #up:focus { outline: none; }

    #vs {
    background: white;
    position: absolute;
    top: 130px;
    }

    #cd {
    background: white;
    position: absolute;
    top: 160px;
    }

    #te {
    background: white;
    position: absolute;
    top: 190px;
    }

    #ib {
    background: white;
    position: absolute;
    top: 220px;
    }

  #Parameters {
  overflow:auto;
  position: absolute;
  right: 0px;
  top: 0px;
  }

  </style>

<body>
  <audio id="zik" src="zik.ogg" preload="auto"></audio>
  <div id="View"> <canvas id="3DView"></canvas> </div>
  <div id="fog" tabIndex="0">
  Change value of density [0-10] <input type="range" min="0" max="100" value="0" step="1" onchange="changeDensity(this.value)"/> <span id="density"> 0.0020</span>
  </div>
  <div id="grey">
  Change value of grey [0-255] <input type="range" min="0" max="255" value="128" step="1" onchange="changeGrey(this.value)"/><span id="color"> #bdc1c5</span>
  </div>
  <div id="up">
  Change value of up [0-100] <input type="range" min="0" max="100" value="24" step="1" onchange="changeTarget(this.value)"/><span id="targetup">24</span>
  </div>


  <div id="vs">
  vertexScale <input type="range" min="0.01" max="100" value="1" step="0.1" onchange="changeVertexScale(this.value)"/><span id="VertexScale">24</span>
  </div>

  <div id="cd">
  cloudDensity <input type="range" min="0.01" max="1.0" value="1" step="0.01" onchange="changeCloudDensity(this.value)"/><span id="CloudDensity">24</span>
  </div>

  <div id="te">
  turbulenceExponent <input type="range" min="0.01" max="10.0" value="1" step="0.01" onchange="changeTurbulenceExponent(this.value)"/><span id="TurbulenceExponent">24</span>
  </div>

  <div id="ib">
  intensityBase <input type="range" min="0.01" max="1.0" value="1" step="0.01" onchange="changeIntensityBase(this.value)"/><span id="IntensityBase">24</span>
  </div>

  <div id="Parameters">
  </div>

</body>
